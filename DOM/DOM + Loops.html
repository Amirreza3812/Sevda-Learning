<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM + Loops</title>
  </head>
  <body>
    <h1>こんにちは　せゔだちゃん</h1>
    <ul id="fruitList"></ul>
    <p>این رو هم باهم توی کلاس میریم جلو خواستی میتونی خودت یه دور بخونی</p>

    <script>
      const fruits = ["Apple", "Banana", "Cherry", "Mango"];
      const list = document.getElementById("fruitList");

      let i = 0;
      while (i < fruits.length) {
        const li = document.createElement("li");
        li.textContent = fruits[i];
        list.appendChild(li);
        i++;
      }
    </script>
  </body>
</html>
